<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <img src="Mulama.v.jpg" alt="Clock Image" />
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="center-dot"></div>
      <!-- Clock numbers -->
      <div class="number" style="top: 5%; left: 50%">12</div>
      <div class="number" style="top: 90%; left: 50%">6</div>
      <div class="number" style="top: 50%; left: 10%">9</div>
      <div class="number" style="top: 50%; left: 90%">3</div>
      <div class="number" style="top: 16%; left: 75%">1</div>
      <div class="number" style="top: 14%; left: 24%">11</div>
      <div class="number" style="top: 83%; left: 28%">7</div>
      <div class="number" style="top: 82%; left: 75%">5</div>
      <!-- Additional numbers -->
      <div class="number" style="top: 32%; left: 89%">2</div>
      <div class="number" style="top: 30%; left: 13%">10</div>
      <div class="number" style="top: 68%; left: 16%">8</div>
      <div class="number" style="top: 65%; left: 85%">4</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
